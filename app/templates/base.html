<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Home{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}" />
  <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/custom_bs.css')}}" /> -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/cool.css')}}">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- nav -->
  <div class="bg-primary fixed-top">
    <div class="container-md">
      <nav class="col-md-8 mx-auto navbar navbar-expand-md ">
        <a class="navbar-brand" href="/home">Hoang Pham </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" id="contact-link">
              <a class="nav-link" href="/contact/">Contact</a>
            </li>
            <li class="nav-item" id="projects-link">
              <a class="nav-link" href="/projects/">Projects</a>
            </li>
            <li class="nav-item" id="weblog-link">
              <a class="nav-link active" href="/posts/">Weblog</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>


  <div id="content" class="container-md">
    {% block content %}{% endblock %}
  </div>



  <!-- footer -->
  <footer class="footer text-bg-primary py-4 mt-5 mt-auto" id="footer">
    <div class="container">
      <p class="col-md-8 mx-auto">
        Copyright Â© 2006-2022
        <a class="link-light" href="/about">Hoang Pham</a>
        , a software developer living in Hanoi, Vietnam. Opinions expressed here are
        solely those of the author.
      </p>
      <p class="col-md-8 mx-auto">
        Find me elsewhere: <i class="fab fa-github"></i>
        <a href="https://github.com/yacarthar" class="link-light">Github</a>
        | <i class="fab fa-linkedin"></i>
        <a href="https://www.linkedin.com/in/pham-hoang-07a9b7112/" class="link-light">LinkedIn</a>
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/fontawesome.min.js"
    integrity="sha512-c41hNYfKMuxafVVmh5X3N/8DiGFFAV/tU2oeNk+upk/dfDAdcbx5FrjFOkFhe4MOLaKlujjkyR4Yn7vImrXjzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
